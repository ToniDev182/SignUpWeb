<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag para responsive design -->
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>

<!-- Formulario -->
<form action="Form.php" method="POST">

    <h1>Sign Up</h1> <!-- Corrección en el título -->

    <!-- Nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
    <br><br>

    <!-- Apellidos -->
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
    <br><br>

    <!-- Correo -->
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" placeholder="Correo" required>
    <br><br>

    <!-- Contraseña -->
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" placeholder="Password" required>
    <br><br>

    <!-- Confirmar Contraseña -->
    <label for="confirmar_contraseña">Confirmar Contraseña:</label>
    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirmar Password" required>
    <br><br>

    <!-- Fecha de Nacimiento -->
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required> <!-- Tipo "date" para seleccionar una fecha -->
    <br><br>

    <!-- Género -->
    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
    </select>
    <br><br>

    <!-- Aceptar Términos -->
    <label for="aceptarTer">Aceptar términos y condiciones:</label>
    <input type="checkbox" id="aceptarTer" name="aceptarTer" required>
    <br><br>

    <!-- Botón de Enviar -->
    <button type="submit" name="enviar">Enviar</button>
    <br><br>

</form>

</body>
</html>
